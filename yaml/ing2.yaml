apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2-ing
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: tls-secret
  rules:
  - http:
      paths:
        - path: /app2
          pathType: Prefix
          backend:
            service:
              name: app2-svc
              port:
                number: 8088
